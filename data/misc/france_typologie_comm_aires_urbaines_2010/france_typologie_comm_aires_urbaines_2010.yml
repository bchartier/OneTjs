title:             Typologie communale / aires urbaines 2010
abstract:          "Aire urbaine : Une aire urbaine ou 'grande aire urbaine' est un ensemble de communes, d'un seul tenant
                   et sans enclave, constitué par un pôle urbain (unité urbaine) de plus de 10 000 emplois, et par des communes
                   rurales ou unités urbaines (couronne périurbaine) dont au moins 40 % de la population résidente ayant
                   un emploi travaille dans le pôle ou dans des communes attirées par celui-ci.
                   Le zonage en aires urbaines 2010 distingue également :
                   - les 'moyennes aires', ensemble de communes, d'un seul tenant et sans enclave, constitué par un pôle (unité
                   urbaine) de 5 000 à 10 000 emplois, et par des communes rurales ou unités urbaines dont au moins 40 % de la
                   population résidente ayant un emploi travaille dans le pôle ou dans des communes attirées par celui-ci.
                   - les 'petites aires', ensemble de communes, d'un seul tenant et sans enclave, constitué par un pôle (unité
                   urbaine) de 1 500 à 5 000 emplois, et par des communes rurales ou unités urbaines dont au moins 40 % de la
                   population résidente ayant un emploi travaille dans le pôle ou dans des communes attirées par celui-ci.
                   L'espace des grandes aires urbaines est composé des communes dont la modalité vaut 111, 112, ou 120.
                   L'espace des autres aires urbaines et composé des communes dont la modalité vaut 211, 212, 221 ou 222.
                   Par ailleurs :
                   - l'espace péri-urbain est composé des communes dont la modalité vaut 112 ou 120 ;
                   - l'autre espace sous influence urbaine est composé des communes dont la modalité vaut 212, 222 ou 300."
