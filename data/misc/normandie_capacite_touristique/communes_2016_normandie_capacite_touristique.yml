organization:      INSEE
title:             Capacité touristique 2016
abstract:          "Les données portent sur les hôtels de tourisme, classés ou pas, de plus de 5 chambres et sur les
                   campings  de plus de 10 emplacements, classés ou pas, y compris les campings résidentiels. Elles
                   portent également sur les autres hébergements collectifs touristiques.
                   Les statistiques sur l'offre d'hébergements sont établies en relation avec les comités régionaux de
                   tourisme (CRT) et la direction générale des entreprises (DGE).
                   Les statistiques concernant l'hôtellerie de plein air portent sur les campings offrant des
                   emplacements à la clientèle de passage destinés aux touristes n'y élisant pas domicile ainsi que sur
                   les campings proposant des emplacements loués à l'année, c'est à-dire à un seul client pour
                   l'ensemble de la période d'ouverture du camping.
                   Les statistiques de l'année 2016 sont proposées dans la géographie communale en vigueur au
                   01/01/2015."
